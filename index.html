<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolstrix</title>
  </head>
  <body>
    <!-- header -->
    <header id="header_bar">
      <!-- search bar -->
      <div class="search_bar">
        <label class="search_label" for="search">
          <i class="fa fa-search"></i>
        </label>
        <input id="search" name="search" type="text" placeholder="cerca o un film">
        <div class="search_button_container">
          <button class="search_button" type="button" name="search_button">Cerca!</button>
        </div>
      </div>
      <!-- /search bar -->
    </header>
    <!-- /header -->

    <!-- main -->
    <main id="main">
      <!-- cotainer for movies -->
      <div class="movie_container">
        <div id="movie_box">

        </div>
      </div>
      <!-- /container for movies -->
    </main>
    <!-- /main -->

    <!-- template -->
    <script id="movie-template" type="text/x-handlebars-template">
      <ul>
        <li>
          <!-- movie title -->
          <div class="movie_title">{{title}}</div>
          <!-- /movie title -->
        </li>

        <li>
          <!-- original title -->
          <div class="movie_original_title">{{original_title}}</div>
          <!-- /original title -->
        </li>

        <li>
          <!-- language -->
          <div class="movie_language">{{language}}</div>
          <!-- /language -->
        </li>

        <li>
          <!-- vote -->
          <div class="movie_vote">{{vote}}</div>
          <!-- /vote -->
        </li>
        </ul>
    </script>
    <!-- /template -->
    <!-- Java Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
