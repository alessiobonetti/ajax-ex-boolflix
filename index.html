<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
    <title>Boolstrix</title>
  </head>
  <body>
    <!-- header -->
    <header id="header_bar" class="wrapper">
      <!-- search bar -->
      <div class="search_bar">
        <label class="search_label" for="search">
          <i class="fa fa-search"></i>
        </label>
        <input id="search" name="search" type="text" placeholder="cerca o un film">
        <div class="search_button_container">
          <button class="search_button" type="button" name="search_button">Cerca!</button>
        </div>
      </div>
      <!-- /search bar -->
    </header>
    <!-- /header -->

    <!-- main -->
    <main id="main" class="wrapper">
      <!-- cotainer for movies -->
      <div class="movie_container">
        <div id="movie_box">

        </div>
      </div>
      <!-- /container for movies -->
      <!-- container for series -->
      <div class="series_container">
        <div id="series_box">

        </div>
      </div>
      <!-- /container for series -->
    </main>
    <!-- /main -->

    <!-- template -->
    <script id="movie-template" type="text/x-handlebars-template">
      <div class="box_template">
        <div class="poster_background">
          <!-- poster -->
            <img src="{{poster}}" alt="{{title}}">
          <!-- /poster -->
        </div>
        <div class="list_details">
          <ul>
            <li>
              <!-- movie title -->
              <div class="movie_title">TITOLO: {{title}}</div>
              <!-- /movie title -->
            </li>

            <li>
              <!-- original title -->
              <div class="movie_original_title">TITOLO ORIGINALE: {{original_title}}</div>
              <!-- /original title -->
            </li>

            <li>
              <!-- language -->

              <div class="movie_language">LINGUA: {{language}} <img class="language_img" src="img/{{language}}.svg"></div>
              <!-- /language -->
            </li>

            <li>
              <!-- vote -->
              <div class="movie_vote">VOTO: {{{vote}}} </div>
              <!-- /vote -->
            </li>
          </ul>
        </div>
      </div>
    </script>
    <!-- /template -->
    <!-- Java Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
